<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Descarte de Lixo Eletrônico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status">
                <span id="bot-name">Cyborg</span>
                <span class="online-status">Online</span>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <img src="../imagens/chatbot.png" class="icon" alt="Bot Icon">
                <span>Olá! Eu sou o Cyborg, seu assistente de descarte. Como posso ajudar você?</span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite sua pergunta aqui...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
